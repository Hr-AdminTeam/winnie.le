dv <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>HR & Admin Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loginBox" class="card">
      <h2>Đăng nhập</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Mật khẩu" value="123456" />
      <button onclick="login()">Đăng nhập</button>
      <div id="loginError" class="error"></div>
    </div>

    <div id="mainContent" style="display:none;">
      <div class="card intro">
        <h2>Welcome to the HR & Admin Support and Request page</h2>
      </div>
      <p>Bạn cần hỗ trợ gì?</p>
      <div id="buttons"></div>
      <button onclick="showChangePassword()">Đổi mật khẩu</button>
      <button onclick="clearHistory()" style="background:#ffe29a;color:#7a5c00;">Xóa lịch sử yêu cầu</button>
      <div id="chatBox"></div>
      <div id="history"></div>
    </div>

    <div id="changePasswordBox" class="card" style="display:none;">
      <h3>Đổi mật khẩu</h3>
      <input type="password" id="newPassword" placeholder="Mật khẩu mới" />
      <button onclick="changePassword()">Lưu</button>
      <div id="changePassMsg"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
